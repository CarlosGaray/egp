

<div *ngIf="condition" class="example-container" >
  <form
  
  class="login-form"
  #frmLogin="ngForm"
  (ngSubmit)="onLogin(frmLogin)"
>
  <div class="imgcontainer">
    <img
      src="https://www.w3schools.com/howto/img_avatar2.png"
      alt="Avatar"
      class="avatar"
    />
  </div>

  <div class="container">
    <div class="container-inputs">
      <input type="email" name="email" placeholder="Email" ngModel required />

      <input
        type="password"
        name="password"
        placeholder="Password"
        ngModel
        required
      />
      <div class="container-button">
        <button type="submit">Send</button>
      </div>
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember" /> Remember me
    </label>
  </div>

  <div class="container">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</div>

<div *ngIf="!condition" class="wrapper">
  <div
    class="sidebar"
    data-color="white"
    data-background-color="red"
    data-image="./assets/img/sidebar-1.jpg"
  >
    <app-sidebar-cmp></app-sidebar-cmp>
    <div
      class="sidebar-background"
      style="background-image: url(assets/img/sidebar-1.jpg)"
    ></div>
  </div>
  <div class="main-panel">
    <app-navbar-cmp></app-navbar-cmp>
    <router-outlet></router-outlet>
    <div *ngIf="!isMap()">
      <app-footer-cmp></app-footer-cmp>
    </div>
  </div>
  <app-fixedplugin></app-fixedplugin>
</div>
